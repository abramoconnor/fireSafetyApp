<html>
    <head>
        <meta charset="utf-8">
        <title>AED Report</title>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: separate;
              padding-top: 4px;
              font-size: large;
            }
            th, td {
              padding-left: 3px;
            }
            .inlineLeft {
              font-size: 160%;
            }
            .inlineRight {
              font-size: 160%;
              text-align: right;
            }
            </style>
    </head>
    <body>
        <div>
            <h1 style="font-size:450%; padding-bottom: 0px; margin-bottom: 0px; border-bottom: 0px;">AED Report</h1>
        </div>
        <div style="padding-top: 10px;">
            <p style="font-size:160%; display: inline;">Location: </p>
            <p style="font-size:160%; display: inline; font-weight: bold;">{{building.name}} - {{aed.location}}</p>
        </div>
            <p class="inlineRight">  {% now "F jS Y" %}</p>
        <hr>
        <br>
        <h2 style="font-size:300%; margin-top: 8px;">Inspections Performed </h2>
        <table style="padding: 2px;">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Latest</th>
                    <th>Upcoming</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monthly</td>
                    <td>{{aed.last_monthly_inspection}}</td>
                    <td>{{aed.upcoming_monthly_inspection}}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <hr>
    </body>
</html>
